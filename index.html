    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(18, 50px);
            gap: 5px;
            background-color: black;
            padding: 10px;
        }
        .element {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
        .blue { background-color: #1976D2; }
        .purple { background-color: #7B1FA2; }
        .red { background-color: #D32F2F; }
        .orange { background-color: #F57C00; }
        .green { background-color: #388E3C; }
        .cyan { background-color: #0097A7; }
        .gray { background-color: #616161; }
    </style>
</head>
<body>
    <div class="container">
        <!-- First row -->
        <div class="element cyan">H</div>
        <div style="grid-column: 18" class="element cyan">He</div>
        
        <!-- Second row -->
        <div class="element blue">Li</div>
        <div class="element blue">Be</div>
        <div style="grid-column: 13" class="element orange">B</div>
        <div class="element green">C</div>
        <div class="element green">N</div>
        <div class="element green">O</div>
        <div class="element green">F</div>
        <div class="element cyan">Ne</div>
        
        <!-- Third row -->
        <div class="element blue">Na</div>
        <div class="element blue">Mg</div>
        <div style="grid-column: 3" class="element red">Al</div>
        <div class="element orange">Si</div>
        <div class="element green">P</div>
        <div class="element green">S</div>
        <div class="element green">Cl</div>
        <div class="element cyan">Ar</div>
        
        <!-- Fourth row -->
        <div class="element blue">K</div>
        <div class="element blue">Ca</div>
        <div class="element red">Sc</div>
        <div class="element red">Ti</div>
        <div class="element red">V</div>
        <div class="element red">Cr</div>
        <div class="element red">Mn</div>
        <div class="element red">Fe</div>
        <div class="element red">Co</div>
        <div class="element red">Ni</div>
        <div class="element red">Cu</div>
        <div class="element red">Zn</div>
        <div class="element orange">Ga</div>
        <div class="element orange">Ge</div>
        <div class="element orange">As</div>
        <div class="element green">Se</div>
        <div class="element green">Br</div>
        <div class="element cyan">Kr</div>
        
        <!-- Additional rows -->
        <!-- Add elements for rows 5, 6, and 7 -->
        <!-- Lanthanides and Actinides -->
        <div style="grid-column: 3" class="element purple">La</div>
        <div class="element purple">Ce</div>
        <div class="element purple">Pr</div>
        <div class="element purple">Nd</div>
        <div class="element purple">Pm</div>
        <div class="element purple">Sm</div>
        <div class="element purple">Eu</div>
        <div class="element purple">Gd</div>
        <div class="element purple">Tb</div>
        <div class="element purple">Dy</div>
        <div class="element purple">Ho</div>
        <div class="element purple">Er</div>
        <div class="element purple">Tm</div>
        <div class="element purple">Yb</div>
        <div class="element purple">Lu</div>
        
        <div style="grid-column: 3" class="element purple">Ac</div>
        <div class="element purple">Th</div>
        <div class="element purple">Pa</div>
        <div class="element purple">U</div>
        <div class="element purple">Np</div>
        <div class="element purple">Pu</div>
        <div class="element purple">Am</div>
        <div class="element purple">Cm</div>
        <div class="element purple">Bk</div>
        <div class="element purple">Cf</div>
        <div class="element purple">Es</div>
        <div class="element purple">Fm</div>
        <div class="element purple">Md</div>
        <div class="element purple">No</div>
        <div class="element purple">Lr</div>
    </div>
</body>
</html>
